{% extends "base.html" %}

{% block title %}Dashboard - Hệ thống quản lý nhân sự{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="h3 mb-4">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <i class="fas fa-users fa-3x text-primary mb-3"></i>
                <h3>Chào mừng đến với Hệ thống Quản lý Nhân sự</h3>
                <p class="text-muted">Vui lòng liên hệ quản trị viên để được cấp quyền truy cập phù hợp.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('main.profile') }}" class="btn btn-primary">
                        <i class="fas fa-user"></i> Xem hồ sơ cá nhân
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
